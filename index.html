<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="Clederson Cruz" name="author" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="web_version/style.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="web_version/script.js"></script>
    <title>TicTacToe Minimax</title>
  </head>
  <body>
    <header>
      <p style="padding-top: 10px">Minimax Algorithm</p>
    </header>
    <br />
    <p id="message"></p>
    <br />
    <div class="row">
      <div class="col">
        <img src="images/bunny.jpg" height="300" style="margin-left: 100px" />
        <br />
        <label style="margin-left: 250px" for="depth">Choose a depth:</label>

        <select class="btn btn-dark" id="depth">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option selected value="100">Unlimited</option>
        </select>
      </div>
      <div class="col">
        <table id="tab-tic-tac-toe" cellspacing="0">
          <tr>
            <td id="00" onclick="clickedCell(this)"></td>
            <td id="01" onclick="clickedCell(this)"></td>
            <td id="02" onclick="clickedCell(this)"></td>
          </tr>
          <tr>
            <td id="10" onclick="clickedCell(this)"></td>
            <td id="11" onclick="clickedCell(this)"></td>
            <td id="12" onclick="clickedCell(this)"></td>
          </tr>
          <tr>
            <td id="20" onclick="clickedCell(this)"></td>
            <td id="21" onclick="clickedCell(this)"></td>
            <td id="22" onclick="clickedCell(this)"></td>
          </tr>
        </table>
        <br /><br />
        <input
          type="button"
          value="Start AI"
          id="bnt-restart"
          onclick="restartBnt(this)"
        />
      </div>
      <div class="col">
        <img id="result" src="images/bugs.png" height="400" width="500" />
      </div>
      <br />
    </div>
  </body>
</html>
